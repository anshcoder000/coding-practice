<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max array</title>
</head>
<body>
    <script>
        function myfunc() {
let array =[1,4,8,4,13]
let max = array[0];
for( let i = 1;i < array.length;i++) {
    if(array[i] > max) {
        max=array[i]
    }

}
document.write(max)
        }
        myfunc()
    </script>
</body>
</html>
