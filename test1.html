<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
        
        .container {
            margin-top: 50px;
        }
        
        .task-input {
            max-width: 400px;
        }
        
        .btn-space {
            margin-left: 10px;
        }
        
        .table-container {
            margin-top: 30px;
        }
        
        .empty-message {
            text-align: center;
            font-style: italic;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">My Task Manager</h1>

        <div class="d-flex flex-wrap align-items-center gap-2">
            <input type="text" id="taskInput" class="form-control task-input" placeholder="Enter a task">
            <button type="button" class="btn btn-primary" onclick="addTask()">
                <i class="bi bi-plus-circle"></i> Add
            </button>
            <button type="button" class="btn btn-danger btn-space" onclick="deleteAll()">
                <i class="bi bi-trash"></i> Delete All
            </button>
        </div>

        <div class="table-container">
            <table class="table table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Task</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTable">
                    <!-- Tasks will appear here -->
                </tbody>
            </table>
            <p id="emptyMessage" class="empty-message">No tasks added yet.</p>
        </div>
    </div>

    <script>
        // Initialize tasks on page load
        document.addEventListener("DOMContentLoaded", getTasks);

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const task = taskInput.value.trim();
            if (!task) {
                alert("Please enter a task.");
                return;
            }

            let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            taskInput.value = "";
            getTasks();
        }

        function getTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            const taskTable = document.getElementById("taskTable");
            const emptyMessage = document.getElementById("emptyMessage");

            if (tasks.length === 0) {
                taskTable.innerHTML = "";
                emptyMessage.style.display = "block";
                return;
            } else {
                emptyMessage.style.display = "none";
            }

            taskTable.innerHTML = "";
            tasks.forEach((task, index) => {
                const row = document.createElement("tr");

                const snCell = document.createElement("td");
                snCell.textContent = index + 1;

                const taskCell = document.createElement("td");
                taskCell.textContent = task;

                const actionCell = document.createElement("td");

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "btn btn-sm btn-danger me-2";
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = () => deleteTask(index);

                const editBtn = document.createElement("button");
                editBtn.className = "btn btn-sm btn-warning";
                editBtn.textContent = "Edit";
                editBtn.onclick = () => editTask(index);

                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);

                row.appendChild(snCell);
                row.appendChild(taskCell);
                row.appendChild(actionCell);

                taskTable.appendChild(row);
            });
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            getTasks();
        }

        function deleteAll() {
            if (confirm("Are you sure you want to delete all tasks?")) {
                localStorage.removeItem("tasks");
                getTasks();
            }
        }

        function editTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            const newTask = prompt("Edit task:", tasks[index]);
            if (newTask !== null && newTask.trim() !== "") {
                tasks[index] = newTask.trim();
                localStorage.setItem("tasks", JSON.stringify(tasks));
                getTasks();

            }
        }
    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>

</html>
