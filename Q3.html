<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print even upto 100</title>
</head>

<body>
    <script>
        for (i = 2; i <= 100; i = i + 2) {
            document.write(i)
            document.write('<br>')
        }
    </script>
</body>

</html>
