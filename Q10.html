<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_**</title>
</head>
<body>
    <input id="n">
    <button onclick="myfunc()">CLICK ME!

    </button>
    <p id="Ans"></p>
    <script>
        function myfunc(){
            
        
        let n=document.getElementById("n").value;
        star='';
          for (let i = n; i >= 1; i--) {
            for( j = 1; j<=(n-i) ; j++) {
star+='_';
            }
            for(j = 1; j<= i ; j++) {
star+='*';
            }
            star+='\n';
            document.getElementById("Ans").innerText= star;
          }
        }
    </script>
</body>
</html>
