<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print right triangle alinged angle</title>
</head>

<body>
    <input id="n" type="number">
    <button onclick="func()">CLICK ME!
    </button>
    <p id="paragraph"></p>
    <script>
        function func() {
            let n = document.getElementById("n").value;
            let star = '';
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= (n - i); j++) {
                    star += '_'

                }
                for (let j = 1; j <= i; j++) {
                    star += ' * '


                }
                document.getElementById("paragraph").innerText = star;
                star += '\n'
            }
        } 
    </script>
</body>

</html>
