<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print 100 to 1</title>
</head>

<body>
    <script>
        for (i = 100; i >= 1; i--) {
            document.write(i)
            document.write('<br>')
        }
    </script>
</body>

</html>
